<!-- ./html/views/review.html -->
<!-- Review view: Answer summary grid with edit capability -->

<section id="view-review" class="view container" aria-labelledby="review-title" tabindex="-1">
    <div class="review-header">
        <h1 id="review-title" class="review-title">Review Your Answers</h1>
        <div id="review-stats" class="review-stats">
            <span class="stat-item">Total: <strong id="review-total">0</strong></span>
            <span class="stat-item">Answered: <strong id="review-answered">0</strong></span>
            <span class="stat-item">Skipped: <strong id="review-skipped">0</strong></span>
        </div>
    </div>

    <p class="text-muted mb-6">Click any question to jump back and edit your answer.</p>

    <!-- Review Grid -->
    <div id="review-grid" class="review-grid" role="list">
        <!-- Review cards rendered dynamically -->
    </div>

    <!-- Actions -->
    <div class="complete-actions">
        <button id="btn-back-to-questions" class="btn btn-secondary">
            <span aria-hidden="true">←</span>
            Back to Questions
        </button>
        <button id="btn-go-to-skipped" class="btn btn-secondary">
            Go to Incomplete
        </button>
        <button id="btn-finish-review" class="btn btn-primary">
            Finish
            <span aria-hidden="true">→</span>
        </button>
    </div>
</section>
